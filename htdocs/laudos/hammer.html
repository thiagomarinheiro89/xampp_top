<script>
    $(document).ready(async function(){
        await $.get("control/hammer.php", async function(data){
            retorno = JSON.parse(data);

            for (let i = 0; i < retorno.length; i++) {
                body = {
                        "PROCID"  : retorno[i]['PROCID'],
                        "SETORID" : retorno[i]['SETORID']
                       }
                await $.post("https://nautasoftware.com.br/imn/api/hammer.php", body,async function(data){});
            }
        });
    });
</script>
